<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="5"
        depth="3"
        color="#BBAA33"
        position="-1 3 1"
        position= "0.8 2 -5" 
        rotation= "20 50 2"
        scale= "1 1.4 0.5">
        shadow>
      </a-box>
      
     <a-plane
        position="0 -2 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#bfba00">
      </a-plane>
      
     <a-ring
        position="0 -1 0"
        width="200"
        height="50"
        color="#4af2a1">
      </a-ring>
    </a-scene>
  </body>
</html>
