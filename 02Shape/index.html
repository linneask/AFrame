<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>

  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="5"
        height="4"
        depth="3"
        color="#BBAA33" 
        shadow>
      </a-box>
       <a-plane color="#CCC" 
        height="20" 
        width="20">
        position="0 -2 0"
        rotation="-90 0 0"
      </a-plane>
       <a-octahedron
        position= "0.8 1.5 -2" 
        rotation= "-20 40 0"
        radius= "0.5"
        color="#51E7D7">
      </a-octagedron>
       
    </a-scene>
  </body>
